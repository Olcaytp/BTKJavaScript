<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="dice.js"></script>
    <title>Dice Game</title>
</head>
<body>
    <div class="container">
        <h1>Let's Play</h1>
        <div class="dice">
            <p class="Player1">Player1</p>
            <img class="img1" id="dice1" src="photos/dice1.png" alt="dice1">
        </div>
        <div class="dice">
            <p class="Player2">Player2</p>
            <img class="img2" id="dice2" src="photos/dice1.png" alt="dice1">
        </div>
    </div>
    <div class="container bottom">
        <button class="butn" id="btn1" type="button"
        onclick="rollTheDice()">
        Roll the Dice
        </button>
    </div>
    <div class="container bottom">
        <button class="butn" id="btn2" type="button"
        onclick="editNames()">
        Edit Names
        </button>
    </div>
    <div class="container bottom">
        <button class="butn" type="button"
        onclick="finishTheGame()">
        Finish Game
        </button>
    </div>
</body>
</html>
