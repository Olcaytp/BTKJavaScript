<!-- setInterval(): Belge içerisinde tanımlanan herhangi bir kodlamayı belirtilen süre aralıklarında 
tekrar tekrar çalıştırmak için kullanılır. Süre değeri : Milisaniye  
clearInterval(): setInterval() metodu kullanılarak oluşturulmuş olan zamanlayıcıyı kaldırmak / 
iptal etmek / geçersiz kılmak için kullanılır -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #myProgress {
    width: 80%;
    margin: 20px;
    height: 30px;
    position: relative;
    background-color: rgb(248, 191, 191);
    }
    #myBar {
    background-color: #0f240f;
    width: 0px;
    height: 30px;
    position: fixed;
    }
    </style>
</head>
<body>
    <h1>JavaScript Progress Bar</h1>
    <h2>The setInterval() and clearInterval() Methods</h2>
    <p>In this example, the setInterval() method executes the setColor() function once every 500 milliseconds
        to toggle between two background colors.</p>
        <button onclick="stopColor()">Stop Toggling</button>

    <div id="myProgress">
    <div id="myBar"></div>
    </div>

    <br>
    <button onclick="move()">Click Me</button>
    <script>
        function move() {
  const element = document.getElementById("myBar");   
  let width = 0;
  const id = setInterval(frame, 10);
  function frame() {
    if (width == 80) {
      clearInterval(id);
    } else {
      width++; 
      element.style.width = width + '%'; 
    }
  }
}
myInterval = setInterval(setColor, 500);
 
function setColor() {
  let x = document.body;
  x.style.backgroundColor = x.style.backgroundColor == "yellow" ? "pink" : "yellow";
}
 
function stopColor() {
  clearInterval(myInterval);
}
    </script>
</body>
</html>
